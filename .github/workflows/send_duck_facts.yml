name: Daily Duck Facts

on:
  schedule:
    - cron: '0 16 * * *' # Runs daily at 16:00 UTC (adjust if needed)
  workflow_dispatch: # Allows manual run from GitHub

jobs:
  send-duck-facts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

        run: pip python-dotenv

        run: pip install vonage

      - name: Run duck facts script
        env:
          VONAGE_API_KEY: ${{ secrets.VONAGE_API_KEY }}
          VONAGE_API_SECRET: ${{ secrets.VONAGE_API_SECRET }}
          VONAGE_VIRTUAL_NUMBER: ${{ secrets.VONAGE_VIRTUAL_NUMBER }}
        run: python main.py