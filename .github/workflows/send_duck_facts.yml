name: Daily Duck Facts

on:
  schedule:
    - cron: '0 16 * * *' # Runs daily at 16:00 UTC (adjust if needed)
  workflow_dispatch: # Allows manual run from GitHub

jobs:
  send-duck-facts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests vonage python-dotenv

      - name: Run Duck Facts Bot
        env:
          VONAGE_API_KEY: ${{ secrets.VONAGE_API_KEY }}
          VONAGE_API_SECRET: ${{ secrets.VONAGE_API_SECRET }}
          VONAGE_VIRTUAL_NUMBER: ${{ secrets.VONAGE_VIRTUAL_NUMBER }}
        run: |
          python main.py

